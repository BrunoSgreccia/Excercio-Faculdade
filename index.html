<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Minha Página Web</h1>
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="text-white" href="#">Home</a></li>
                <li class="list-inline-item"><a class="text-white"  href="#">Sobre</a></li>
                <li class="list-inline-item"><a class="text-white"  href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container m-4 container-fluid">
        <section class="mb-4">
            <h2>Seção 1</h2>

        </section>

        <section class="mb-4">
            <h2>Seção 2</h2>
            <p>Nulla vitae elit libero, a pharetra augue.</p>
        </section>

        <section>
            <h2>Seção 3</h2>
            <p>Etiam porta sem malesuada magna mollis euismod.</p>
        </section>
    </div>
    <footer class="bg-dark text-white text-center mt-5 py-3">
        &copy; <span id="currentYear"></span> Minha Página Web
    </footer>
    <script>
        // Obtém o ano atual e insere no rodapé
        document.getElementById('currentYear').textContent = new Date().getFullYear();

</html>
